<html hola_ext_inject="disabled"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
uniform  vec4 vColor;
varying vec4 fColor;

uniform mat4 rotation;

void main() 
{
    fColor = vColor;
    gl_Position = rotation * vPosition;
} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
   
varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>
